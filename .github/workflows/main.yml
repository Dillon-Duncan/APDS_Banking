name: CI Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: write  # Allows the workflow to push changes back to GitHub

jobs:
  # --------------------------------------
  # JOB 1: Install dependencies, Lint & Auto-Fix
  # --------------------------------------
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run ESLint with Auto-Fix
        run: npx eslint . --fix 2>&1 | tee eslint.log || true

      - name: Upload ESLint Results
        uses: actions/upload-artifact@v4
        with:
          name: eslint-results
          path: eslint.log

  # --------------------------------------
  # JOB 2: Security Scan & Auto-Fix
  # --------------------------------------
  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-lint

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Run Security Scan (Server)
        run: |
          cd server
          npm audit fix --force 2>&1 | tee ../../server-audit-fix.log
          test -s ../../server-audit-fix.log || echo "No vulnerabilities found" > ../../server-audit-fix.log

      - name: Run Security Scan (Client)
        run: |
          cd client
          npm audit fix --force 2>&1 | tee ../../client-audit-fix.log
          test -s ../../client-audit-fix.log || echo "No vulnerabilities found" > ../../client-audit-fix.log

      - name: Upload Security Audit Logs
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-results
          path: |
            server-audit-fix.log
            client-audit-fix.log

  # --------------------------------------
  # JOB 3: CodeQL Security Analysis 
  # --------------------------------------
  codeql-analysis:
    runs-on: ubuntu-latest
    needs: security-scan
    permissions:
      security-events: write
      contents: read
      actions: read
      packages: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Ensure CodeQL Log Directory Exists
        run: mkdir -p /home/runner/work/_temp/codeql_results

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

      - name: Upload CodeQL Logs
        uses: actions/upload-artifact@v4
        with:
          name: codeql-results
          path: /home/runner/work/_temp/codeql_results
